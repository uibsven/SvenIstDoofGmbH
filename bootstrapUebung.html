<html>

  <head>
    <title> Starter Template </title>
    <meta http-equiv="Content-Type"
			content="text/html; charset=UTF-8">
    <link rel="stylesheet"
    href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.7/css/bootstrap.min.css "></link>
    <style>
      body{
        background-color: white;
      }
      header{
        height: 50px;
        width: 100%;
        background-color: #272727;
        padding: 12px;
      }
      a {
        font-size: 14px;
        color: grey;
        padding: 13px;
      }
      a:hover{
        color: white;
        text-decoration: none;
      }
      .inhalt{
        font-size: 21px;
      }
      .fett{
        font-weight: bolder;
        font-size: 17px;
      }
    </style>
  </head>

  <body>
    <header role="banner" id="header">
      <p>
				<a class="fett" style="padding-left: 100px" href=#header> Project name</a>
				<a href=#header> Home</a>
				<a href=#header> About</a>
        <a href=#header> Contact </a>
			</p>
    </header>

    <div align="center">
      <br>
      <br>
      <h1>Bootstrap starter template </h1>
      <p id="text" class="inhalt">Use this document as a way to quickly start any new project.<br>
      All you get is this text and a mostly barebones HTML document. </p>
    </div>
    </body>
</html>
